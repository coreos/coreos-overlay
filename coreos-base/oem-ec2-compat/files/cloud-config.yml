#cloud-config

coreos:
    units:
      - name: ec2-ssh-key.service
        command: restart
        runtime: yes
        content: |
          [Unit]
          Description=Sets SSH key from metadata

          [Service]
          Type=oneshot
          StandardOutput=journal+console
          ExecStart=/usr/share/oem/bin/ec2-ssh-key
      - name: ec2-cloudinit.service
        command: restart
        runtime: yes
        content: |
          [Unit]
          Description=Cloudinit from EC2-style metadata
          Requires=system-config.target
          After=system-config.target
          Before=user-config.target

          [Service]
          Type=oneshot
          EnvironmentFile=/etc/environment
          ExecStart=/usr/bin/coreos-cloudinit -ignore-failure=true -from-url=http://169.254.169.254/latest/user-data
      - name: ec2-c10n.service
        command: restart
        runtime: yes
        content: |
          [Unit]
          Description=Legacy c10n support from EC2-style metadata
          Requires=ec2-cloudinit.service
          After=ec2-cloudinit.service
          ConditionPathIsMountPoint=!/usr

          [Service]
          Type=oneshot
          RemainAfterExit=no
          ExecStart=/usr/share/oem/bin/coreos-c10n
    oem:
      id: @@OEM_ID@@
      name: @@OEM_NAME@@
      home-url: @@OEM_HOME_URL@@
      bug-report-url: https://github.com/coreos/bugs/issues
write_files:
    - path: /run/systemd/system/etcd.service.d/10-oem.conf
      permissions: 0644
      content: |
        [Service]
        Environment=ETCD_PEER_ELECTION_TIMEOUT=1200

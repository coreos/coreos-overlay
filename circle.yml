general:
  branches:
    only:
      - master

checkout:
  post:
    - rm -rf ci-utils
    - git clone git@github.com:quantum/ci-utils.git

dependencies:
  override:
    - echo Skip

test:
  override:
    - echo Skip

deployment:
  master:
    branch: master
    commands:
      - |
        params="\
        \"COREOS_MANIFEST_BRANCH\": \"${CIRCLE_BRANCH}\",\
        \"COREOS_MANIFEST_FILE\": \"default.xml\",\
        \"COREOS_BUILD_CONTAINER_VERSION\": \"latest\",\
        \"COREOS_OFFICIAL\": \"0\"\
        "

        ci-utils/trigger-build -p 1 -e "${params}" quantum/coreos-build | jq .
